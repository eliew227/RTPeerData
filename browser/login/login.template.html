<div class="container">
    <h1>Login to play</h1>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" ng-model="user.username" required>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-default" ng-click="submitLogin()">Login</button>
    </form>
</div>
